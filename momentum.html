    function createButton(text, className, onClick) {
      const button = document.createElement('button'); // 버튼 요소 생성
      button.textContent = text; // 버튼 텍스트 설정
      button.className = `btn ${className}-btn`; // 버튼 클래스 설정
      button.onclick = onClick; // 클릭 이벤트 핸들러 설정
      return button; // 생성된 버튼 반환
    }
    function editTodo(item) {
      const content = item.firstChild;
      const btnGroup = item.querySelector('.btn-group');
      const editContainer = document.createElement('li');
      const txt = content.textContent;

      // '수정' 버튼 비활성화 체크
      const editBtn = btnGroup.querySelector('.edit-btn');
      if (editBtn && editBtn.disabled) {
        return; // 비활성화된 경우 함수 종료
      }
      editContainer.className = 'todo-list-item';

      const editInput = document.createElement('input');
      editInput.type = 'text';
      editInput.className = 'form-control';
      editInput.value = txt;

      const confirmBtn = createButton('확인', 'confirm', () => {
        const newTxt = editInput.value.trim();

        if (newTxt) {
          // item의 텍스트를 업데이트
          content.textContent = newTxt; // content를 직접 수정


          // btnGroup을 다시 보여줍니다.
          btnGroup.style.display = 'block';

          // editContainer를 제거하고 원래의 item을 복원
          item.replaceChild(content, editContainer); // editContainer를 content로 교체
        } else {
          return false;
        }
      });

      editContainer.append(editInput, confirmBtn);
      btnGroup.style.display = 'none'; // btnGroup 숨기기
      item.replaceChild(editContainer, content); // 기존 content를 editContainer로 교체


    }

      newBtnGroup.append(restoreBtn, delBtn);

    function restoreTodo(item) {
      const btnGroup = item.querySelector('.btn-group');

      // 원래 버튼 그룹으로 복구
      const newBtnGroup = document.createElement('div');
      newBtnGroup.className = 'btn-group';
      const editBtn = createButton('수정', 'edit', () => editTodo(item));
      const delBtn = createButton('삭제', 'del', () => delTodo(item));
      const moveBtn = createButton('이동', 'move', () => moveTodo(item));
      newBtnGroup.append(moveBtn, editBtn, delBtn);

      item.replaceChild(newBtnGroup, btnGroup);
      document.querySelector('.todo-list').appendChild(item);
    }

    function moveTodo(item) {
      const doneList = document.querySelector('.done-list');
      if (doneList) {
        doneList.appendChild(item); // done-list로 항목 이동

        const editBtn = item.querySelector('.btn-group .edit-btn');
        const moveBtn = item.querySelector('.btn-group .move-btn'); // moveBtn 선택
        if (moveBtn || editBtn) {
          moveBtn.remove();
          editBtn.remove();
        }
      }
    }

    function displayNow() {
      let currentTime = new Date();
      let hours = currentTime.getHours().toString().padStart(2, '0');
      let minutes = currentTime.getMinutes().toString().padStart(2, '0');
      let secs = currentTime.getSeconds().toString().padStart(2, '0');
      let periods = hours;

      // hours 는 오전 오후로 나눈다
      if (hours >= 12) {
        periods = "오후";
      }
      else {
        periods = "오전";
      }

      hours = hours % 12;
      hours = hours ? hours : 0;
      let timeDisplay = `${periods} ${hours}:${minutes}:${secs}`;
      clock.innerHTML = timeDisplay;
    }

    function openNewWindow(url, options = {}) {
      const {
        target = '_blank',
        width = 800,
        height = 600,
        centered = true
      } = options;

      // 중앙 정렬을 위한 위치 계산
      const left = centered ? (window.screen.width - width) / 2 : 0;
      const top = centered ? (window.screen.height - height) / 2 : 0;

      const windowFeatures = `
        width=${width},
        height=${height},
        left=${left},
        top=${top},
        scrollbars=yes,
        resizable=yes
    `.replace(/\s/g, '');

      window.open(url, target, windowFeatures);
    }

    // 4. 앵커 태그를 활용한 방법
    function openLinkInNewTab(url) {
      const link = document.createElement('a');
      link.href = url;
      link.target = '_blank';
      link.rel = 'noopener noreferrer';

      // 앵커를 화면에서 숨기기
      link.style.display = 'none';
      document.body.appendChild(link);

      // 클릭 이벤트 발생 및 정리
      link.click();
      document.body.removeChild(link);
    }
